<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Staff Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="debug-display">Notes: []</div>
    <div id="staff-container">
        <svg id="staff" width="560" height="120"></svg>
    </div>
    <div id="piano-container">
        <div id="piano-keys"></div>
    </div>
    <div id="results-container">
        <div id="loading" class="hidden">Searching...</div>
        <div id="error" class="hidden"></div>
        <div id="results"></div>
    </div>
    <script type="module">
        import { PianoViewModel } from './viewModel.js';
        import { PianoView } from './view.js';

        // Initialize the application
        const viewModel = new PianoViewModel();
        const view = new PianoView(viewModel);
    </script>
</body>

</html>
